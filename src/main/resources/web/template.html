<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Dashboard</title>
    <link rel="stylesheet" href="/assets/styles/global.css">
    <link rel="stylesheet" href="/assets/styles/header.css">
    <link rel="stylesheet" href="/assets/styles/table.css">
    <link rel="stylesheet" href="/assets/styles/inventory.css">
    <link rel="stylesheet" href="/assets/styles/buttons.css">
    <link rel="stylesheet" href="/assets/styles/cells.css">
    <link rel="stylesheet" href="/assets/styles/infopanel.css">

    <script>
        const BLUE_MAP_URL = "/bluemap";
        const BOT_STATUS_URL = "/status";
    </script>

    <script src="/assets/scripts/map.js"></script>
    <script src="/assets/scripts/api.js"></script>
    <script src="/assets/scripts/ui.js"></script>
    <script src="/assets/scripts/info.js"></script>
    <script src="/assets/scripts/cmd.js"></script>
    <script src="/assets/scripts/main.js"></script>


</head>
<body>
    <div class="monitoring-header">
        <div class="logo-container">
          <img src="/assets/icons/aibot_logo.png" class="logo" />
          <div class="title-block">
            <div class="plugin-title">AI BOT PLUGIN</div>
            <div class="plugin-subtitle">Monitoring Dashboard</div>
          </div>
        </div>
      
        <div class="time-info">
          <div class="mc-time" id="mc-time">⛅ 22:00</div>
          <div class="server-time" id="server-time">🕒 2025-04-13 22:34:10</div>
        </div>
      </div>
<div class="stats">
    <table id="botTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Stats</th>
                <th>Position</th>
                <th>Stuck</th>
                <th>Task</th>
                <th>Objective</th>
                <th>Duration</th>
                <th>Inventory</th>
                <th>CMD</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div id="botMap" class="map"></div>

<div id="bot-info-panel" class="info-panel hidden">
  <button id="info-close-btn">✖</button>
  <div id="info-content"></div>
      <p>🗺️ Navigation (calculated vs confirmed)</p>
      <p><hr class = "info-panel-hr-top"></p>
      <p>🎯    Targets: <span id="info-nav-targets">N/A</span></p>
      <p>📍  Reachable: <span id="info-nav-reachable">N/A</span></p>
      <p>🧭  Navigable: <span id="info-nav-navigable">N/A</span></p>
      <p>🚶🏻‍➡️   Walkable: <span id="info-nav-walkable">N/A</span></p>
      <p><hr class = "info-panel-hr-bottom"></p>
      <p>💡 Suggestion: <span id="info-nav-type">N/A</span></p>
      <p>🎯  Suggested: <span id="info-nav-suggestion">N/A</span></p>
      <p></p>
  </div>
</div>

</body>
</html>
