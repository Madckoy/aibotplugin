<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatusDashboard</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <script src="/assets/scripts.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            color: #222;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .map {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .stats {
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background: #222;
            color: white;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #f1f1f1;
            transition: 0.3s;
        }
    </style>
</head>
<body>
<div class="stats">
    <h1>Monitoring</h1>
    <table id="botTable">
        <tr>
            <th>Id</th>
            <th>Position</th>
            <th>Task</th>
            <th>Object</thth>
            <th>Target</th>
            <th>Elapsed Time</th>
            <th>Queue</th>
        </tr>
    </table>
</div>

<div id="botMap" class="map"></div>

<script>
    const BLUE_MAP_URL = "http://{{MAP_HOST}}:8100";
    const BOT_STATUS_URL = "/status";

    function loadBlueMap() {
        const iframe = document.createElement("iframe");
        iframe.src = `${BLUE_MAP_URL}`;
        iframe.width = "100%";
        iframe.height = "600px";
        iframe.style.border = "none";
        document.getElementById("botMap").appendChild(iframe);
    }

    async function fetchBotData() {
        try {
            const response = await fetch(BOT_STATUS_URL);
            const data = await response.json();

            let table = document.getElementById("botTable");

            // ‚úÖ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É —Ç–∞–±–ª–∏—Ü—ã
            table.style.tableLayout = "fixed";  
            table.style.width = "100%";  
            table.style.borderSpacing = "0";  

            // ‚úÖ –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ <thead>, –µ—Å–ª–∏ –Ω–µ—Ç ‚Äî —Å–æ–∑–¥–∞–µ–º
            if (!table.querySelector("thead")) {
                table.insertAdjacentHTML("afterbegin", `
                    <thead>
                        <tr>
                            <th style="width: 120px; min-width: 120px; padding: 6px;">üì∑ Id</th>
                            <th style="width: 145px; min-width: 145px; padding: 6px;">üìç Position</th>
                            <th style="width: 80px;  min-width: 80px;  padding: 6px;">‚úîÔ∏è Task</th>
                            <th style="width: 145px; min-width: 145px; padding: 6px;">üéØ Target</th>
                            <th style="width: 300px; min-width: 300px; padding: 6px;">ü´ß Objective</th>
                            <th style="width: 140px; min-width: 140px; padding: 6px;">‚åö Duration</th>
                            <th style="width: 5; padding: 6px;">·Øì Queue</th>
                        </tr>
                    </thead>
                `);
            }

            // ‚úÖ –û—á–∏—â–∞–µ–º —Ç–æ–ª—å–∫–æ <tbody>
            let tbody = table.querySelector("tbody");
            if (tbody) {
                tbody.remove();
            }
            tbody = document.createElement("tbody");
            table.appendChild(tbody);

            // ‚úÖ –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ—Ö –±–æ—Ç–æ–≤
            data.bots.forEach(bot => {
                let row = tbody.insertRow();
                row.style.height = "30px";  // ‚úÖ –£–º–µ–Ω—å—à–∞–µ–º –≤—ã—Å–æ—Ç—É —Å—Ç—Ä–æ–∫–∏

                let botCell = row.insertCell(0);
                botCell.innerHTML = "<img src=" + bot.skin + " width='20' height='20' style='border-radius: 4px; margin-right: 5px;'> " + bot.id;
                botCell.style.padding = "6px";

                row.insertCell(1).innerText = bot.position;
                row.insertCell(2).innerText = bot.task;
                row.insertCell(3).innerText = bot.target;
                row.insertCell(4).innerText = bot.object;
                row.insertCell(5).innerText = bot.elapsedTime;

                let queueCell = row.insertCell(6);
                queueCell.innerText = bot.queue;
                //queueCell.style.width = "100%";  // ‚úÖ –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é –∫–æ–ª–æ–Ω–∫—É
                queueCell.style.whiteSpace = "nowrap";  // ‚úÖ –ë–µ–∑ –ø–µ—Ä–µ–Ω–æ—Å–∞ —Å—Ç—Ä–æ–∫
                queueCell.style.textAlign = "left";  // ‚úÖ –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –≤–ª–µ–≤–æ
                queueCell.style.paddingLeft = "6px";  // ‚úÖ –û—Ç—Å—Ç—É–ø —Å–ª–µ–≤–∞
                queueCell.style.padding = "6px";  // ‚úÖ –£–º–µ–Ω—å—à–∞–µ–º padding
            });

        } catch (error) {
            console.error("Error fetching bot data:", error);
        }
    }



    window.onload = function() {
        loadBlueMap();
        fetchBotData();
        setInterval(fetchBotData, 5000);
    };
</script>

</body>
</html>
