<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatusDashboard</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <script src="/assets/scripts.js"></script>
    <style>
        .inv-bar {
            display: grid;
            grid-template-columns: repeat(9, 1fr); /* 9 —Å–ª–æ—Ç–æ–≤ –≤ —Ä—è–¥ */
            grid-auto-rows: 10px; /* –£–º–µ–Ω—å—à–∞–µ–º –≤—ã—Å–æ—Ç—É */
            gap: 2px; /* –ú–µ–Ω—å—à–∏–π –æ—Ç—Å—Ç—É–ø */
            background: #333;
            border-radius: 5px;
            padding: 3px;
            width: fit-content;
            margin: 0 auto;
        }
        
        .inv-slot {
            width: 10px; /* –£–∂–µ */
            height: 10px; /* –ù–∏–∂–µ */
            background-color: #555;
            border-radius: 2px;
        }
        
        .inv-slot.filled {
            background-color: #00bfff;
        }
        td.inventory-cell {
            text-align: center;
            vertical-align: top; /* üëà –î–æ–±–∞–≤–ª–µ–Ω–æ */
            padding-top: 4px;
            padding-bottom: 4px;
        }
    </style>
</head>
<body>
<div class="stats">
    <h1>Monitoring</h1>
    <table id="botTable">
        <thead>
            <tr>
                <th style="width: 120px; min-width: 120px; padding: 6px;">üì∑ Name</th>
                <th style="width: 145px; min-width: 145px; padding: 6px;">üìç Position</th>
                <th style="width: 80px;  min-width: 80px;  padding: 6px;">‚úîÔ∏è Task</th>
                <th style="width: 145px; min-width: 145px; padding: 6px;">üéØ Target</th>
                <th style="width: auto;  min-width: 145px; padding: 6px;">ü´ß Objective</th>
                <th style="width: 140px; min-width: 140px; padding: 6px;">‚åö Duration</th>
                <th style="width: 120px; padding: 6px;">üì¶ Inventory</th>
                <th style="width: auto; padding: 6px;">·Øì Queue</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div id="botMap" class="map"></div>

<script>
    const BLUE_MAP_URL = "http://{{MAP_HOST}}:8100";
    const BOT_STATUS_URL = "/status";

    function loadBlueMap() {
        const iframe = document.createElement("iframe");
        iframe.src = `${BLUE_MAP_URL}`;
        iframe.width = "100%";
        iframe.height = "600px";
        iframe.style.border = "none";
        document.getElementById("botMap").appendChild(iframe);
    }

    async function fetchBotData() {
        try {
            const response = await fetch(BOT_STATUS_URL);
            const data = await response.json();

            let table = document.getElementById("botTable");

            let tbody = table.querySelector("tbody");
            if (tbody) tbody.remove();
            tbody = document.createElement("tbody");
            table.appendChild(tbody);

            data.bots.forEach(bot => {
                let row = tbody.insertRow();
                row.style.height = "30px";

                let botCell = row.insertCell(0);
                botCell.innerHTML = "<img src=" + bot.skin + " width='20' height='20' style='border-radius: 4px; margin-right: 5px;'> " + bot.id;
                botCell.style.padding = "6px";

                row.insertCell(1).innerText = bot.position;
                row.insertCell(2).innerText = bot.task;
                row.insertCell(3).innerText = bot.target;
                row.insertCell(4).innerText = bot.object;
                row.insertCell(5).innerText = bot.elapsedTime;

                let invCell = row.insertCell(6);
                invCell.className = "inventory-cell";
                invCell.title = `Items: ${bot.inventoryCount} / ${bot.inventoryMax}`;
                invCell.innerHTML = generateInventoryBar(bot.inventorySlotsFilled);

                let queueCell = row.insertCell(7);
                queueCell.innerText = bot.queue;
                queueCell.style.whiteSpace = "nowrap";
                queueCell.style.textAlign = "left";
                queueCell.style.paddingLeft = "6px";
                queueCell.style.padding = "6px";
            });

        } catch (error) {
            console.error("Error fetching bot data:", error);
        }
    }

function generateInventoryBar(slotsFilled) {
    const maxSlots = 36; // –¢–µ–ø–µ—Ä—å 4 —Ä—è–¥–∞ –ø–æ 9
    let html = '<div class="inv-bar">';
    for (let i = 0; i < maxSlots; i++) {
        html += `<div class='inv-slot ${i < slotsFilled ? "filled" : ""}'></div>`;
    }
    html += '</div>';
    return html;
}

    window.onload = function() {
        loadBlueMap();
        fetchBotData();
        setInterval(fetchBotData, 5000);
    };
</script>

</body>
</html>
