<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Dashboard</title>
    <link rel="stylesheet" href="/assets/styles/styles.css">

    <script>
        const BLUE_MAP_URL = "/bluemap";
        const BOT_STATUS_URL = "/status";
    </script>

    <script src="/assets/scripts/map.js"></script>
    <script src="/assets/scripts/api.js"></script>
    <script src="/assets/scripts/ui.js"></script>
    <script src="/assets/scripts/commands.js"></script>
    <script src="/assets/scripts/main.js"></script>


</head>
<body>
    <div class="monitoring-header">
        <div class="logo-container">
            <img src="/assets/icons/aibot_logo.png" class="logo" />
            <span class="monitoring-title">AI BOT PLUGIN | MONITORING</span>
        </div>
        <div class="time-info">
            <div id="mc-time" class="mc-time">...</div>
            <div id="server-time" class="server-time">...</div> 
        </div>
    </div>
<div class="stats">
    <table id="botTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Stats</th>
                <th>Position</th>
                <th>Stuck</th>
                <th>Task</th>
                <th>Target</th>
                <th>Objective</th>
                <th>Duration</th>
                <th>Inventory</th>
                <th>CMD</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div id="botMap" class="map"></div>

</body>
</html>
