<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatusDashboard</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <script src="/assets/scripts.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            color: #222;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .map {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .stats {
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background: #222;
            color: white;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #f1f1f1;
            transition: 0.3s;
        }
    </style>
</head>
<body>
<div class="stats">
    <h1>Monitoring</h1>
    <table id="botTable">
        <tr>
            <th>üì∑Id</th>
            <th>üìçPosition</th>
            <th>‚úîÔ∏èTask</th>
            <th>üéØTarget</th>
            <th>‚åöElapsed Time</th>
            <th>·Øì Queue</th>
        </tr>
    </table>
</div>

<div id="botMap" class="map"></div>

<script>
    const BLUE_MAP_URL = "http://{{MAP_HOST}}:8100";
    const BOT_STATUS_URL = "/status";

    function loadBlueMap() {
        const iframe = document.createElement("iframe");
        iframe.src = `${BLUE_MAP_URL}`;
        iframe.width = "100%";
        iframe.height = "600px";
        iframe.style.border = "none";
        document.getElementById("botMap").appendChild(iframe);
    }

    async function fetchBotData() {
        try {
            const response = await fetch(BOT_STATUS_URL);
            const data = await response.json();

            let table = document.getElementById("botTable");
            table.innerHTML = "<tr><th>Id</th><th>Position</th><th>Task</th><th>Target</th><th>Elapsed Time</th><th class='queue-column'>Queue</th></tr>";

            data.bots.forEach(bot => {
                let row = table.insertRow();
                let botCell = row.insertCell(0);
                botCell.innerHTML = "<img src="+bot.skin+" width='24' height='24' style='border-radius: 4px; margin-right: 8px;'> "+bot.id;
                row.insertCell(1).innerText = bot.position;
                row.insertCell(2).innerText = bot.task;
                row.insertCell(3).innerText = bot.target;
                row.insertCell(4).innerText = bot.elapsedTime;
                row.insertCell(5).innerText = bot.queue;
            });
        } catch (error) {
            console.error("Error fetching bot data:", error);
        }
    }

    window.onload = function() {
        loadBlueMap();
        fetchBotData();
        setInterval(fetchBotData, 5000);
    };
</script>

</body>
</html>
